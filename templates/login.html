{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<form id="login-form" action="/login" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form
    if field.widget.input_type != 'hidden' %}

    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>
    {% endfor %}

    <button type="submit" class="btn btn-success">Login</button>
</form>

{% endblock %}
